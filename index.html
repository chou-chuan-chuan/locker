	<div class="ch_0">
		&emsp;&emsp;是這裡沒錯……但他在哪……怎麼就這樣消失了?<br>    
		&emsp;&emsp;難道這是一場夢嗎?不可能，我能清楚的記得，那雙深褐色的瞳孔，如鷹嘴般俊挺的鼻樑，和那一頭冷棕色往後梳的龐畢度髮型。我還能感受到被包在黑色大衣裡的溫暖，還依戀不會被鬍鬚扎到的吻。<br>
		&emsp;&emsp;他還欠我一個情人節禮物，欠我一個吻，欠我一個戒指，欠我一個未來，他向來是信守承諾的。
		<br>
		&emsp;&emsp;我不能放棄，回到那個地方看看，那個瘦高的身影第一次出現的地方，我似乎能聽到，遠處傳來低沉的鐘鳴聲……。如果這真的是夢，我寧願一直待在夢境裡，等著他來。
